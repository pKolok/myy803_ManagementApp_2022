<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Grade Statistic for a Course</title>
<link th:href="@{/css/TableView.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="background-image">
	<div class="spacer"></div>
	<div class="container-lg">
	    <div class="table-responsive">
	        <div class="table-wrapper">
	            <div class="table-title">
	                <div class="row">
	                    <div class="col-sm-8"><h2>Course Grade Statistics</h2></div>
	                </div>
	            </div>
	            <table class="table table-bordered">
					<colgroup>
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:10">					
					</colgroup>
	                <thead>
	                    <tr>
	                    	<th>Course ID</th>
	                        <th>Min</th>
	                        <th>Max</th>
	                        <th>Mean</th>
	                        <th>Standard Deviation</th>
	                        <th>Variance</th>
	                        <th>95th Percentile</th>
	                        <th>Skewness</th>
	                        <th>Kurtosis</th> 
	                        <th>Median</th>                                            
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr>
	                        <td th:text="${courseId}"></td>
	                        <td th:text="${Min}"></td>
	                        <td th:text="${Max}"></td>
	                        <td th:text="${Mean}"></td>
	                        <td th:text="${StdDeviation}"></td>
	                        <td th:text="${Variance}"></td>
	                        <td th:text="${NinetyFifthPercentile}"></td>
	                        <td th:text="${Skewness}"></td>
	                        <td th:text="${Kurtosis}"></td>
	                      	<td th:text="${Median}"></td>
	                    </tr> 
	                </tbody>
	            </table>
				<div class="table-footer">
	                <div class="row">
	                    <div class="col-sm-12">
	           	        	<form th:action="@{'/backToStudents/{x}/{y}'(x=${instructor}, y=${courseId})}" method="get">
	   	                  		<button type="submit" class="btn btn-info Back">
	                        	<i class="fa fa-arrow-left"></i> Back</button>
	                        </form>	                                       	
	                    </div>                  
	                </div>
	            </div>
	        </div>
	    </div>
	</div> 
</div>     
</body>
</html>
