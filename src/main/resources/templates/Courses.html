<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>List of Courses</title>
<link th:href="@{/css/TableView.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="background-image">
	<div class="spacer"></div>
	<div class="container-lg">
	    <div class="table-responsive">
	        <div class="table-wrapper">
	            <div class="table-title">
	                <div class="row">
	                    <div class="col-sm-12">
	           	        	<form th:action="@{'/helpWithCourses/{x}'(x=${instructor})}" method="get" style="float:right;">
	   	                  		<button type="submit" class="btn btn-link"> Help</button>
	                        </form>	                                       	
	                    </div>                   	
	                    <div class="col-sm-8"><h2>My Courses</h2></div>
	                    <div class="col-sm-4">
	           	        	<form th:action="@{'/addCourseForm/{x}'(x=${instructor})}" method="get">
	   	                  		<button type="submit" class="btn btn-info add-new">
	                        	<i class="fa fa-plus"></i> Add New</button>
	                        </form>
	                    </div>
	                </div>
	            </div>
	            <table class="table table-bordered">
					<colgroup>
						<col style="width:5%">
						<col style="width:10%">
						<col style="width:15%">
						<col style="width:30%">
						<col style="width:7%">
						<col style="width:10%">
						<col style="width:10%">
						<col style="width:13%">
					</colgroup>
	                <thead>
	                    <tr>
	                    	<th>ID</th>
	                        <th>Name</th>
	                        <th>Description</th>
	                        <th>Syllabus</th>
	                        <th>Year</th>
	                        <th>Semester</th>
	                        <th>Students Registered</th>
	                        <th>Actions</th>                                             
	                    </tr>
	                </thead>
	                <tbody>
	                    <tr th:each="course : ${courseList}">
	                        <td th:text="${course.id}"></td>
	                        <td th:text="${course.name}"></td>
	                        <td th:text="${course.description}"></td>
	                        <td th:text="${course.syllabus}"></td>
	                        <td th:text="${course.year}"></td>
	                        <td th:text="${course.semester}"></td>
	                        <td style="text-align:center">
	                        	<form th:action="@{'/studentRegs/{x}/{id}'(x=${instructor}, id=${course.id})}" th:method="post">
	                        		<input type="submit" class="btn btn-outline-info" name=students value="Show">
	                        	</form>
	                        </td>
	                        <td style="text-align:center">
	                        	<form th:action="@{'/editCourseForm/{x}/{id}'(x=${instructor}, id=${course.id})}" th:method="post" style="float:left;">
	                        		<input type="submit" class="btn btn-outline-warning" name=edit value="Edit">
	                        	</form>             
	                        	<form th:action="@{'/deleteCourse/{x}/{id}'(x=${instructor}, id=${course.id})}" th:method="post" style="float:right;">
	                        		<input type="submit" class="btn btn-outline-danger" name=delete value="Del">
	                        	</form>                                 	           
	                        </td>
	                    </tr> 
	                </tbody>
	            </table>
	   			<div class="table-footer">
	                <div class="row">
	                    <div class="col-sm-12">
	           	        	<form th:action="@{/backToLogin}" method="get">
	   	                  		<button type="submit" class="btn btn-info Back">
	                        	<i class="fa fa-arrow-left"></i> Log Out</button>
	                        </form>	                	
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>   
</div>    
</body>
</html>
